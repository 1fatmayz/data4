<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accident Data Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.3.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
</head>
<body>

  <h1>Accident Data Dashboard</h1>

  <div id="vis"></div>

  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "data": {
        "url": "https://raw.githubusercontent.com/sheriefAbdallah/CS318/refs/heads/main/Traffic_Incidents.csv",
        "format": {"type": "csv"}
      },
      "transform": [
        {"calculate": "timeParse(datum.acci_time, '%d/%m/%Y %H:%M:%S')", "as": "parsed_time"},
        {"calculate": "timeFormat(datum.parsed_time, '%A')", "as": "DayOfWeek"}
      ],
      "vconcat": [
        {
          "width": 700,
          "height": 400,
          "mark": {
            "type": "line",
            "point": true,
            "tooltip": true
          },
          "encoding": {
            "x": {
              "field": "DayOfWeek",
              "type": "nominal",
              "title": "Day of the Week",
              "sort": ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
            },
            "y": {"aggregate": "count", "title": "Number of Incidents"},
            "color": {
              "field": "acci_name",
              "type": "nominal",
              "title": "Incident Type",
              "scale": {"scheme": "category20"}
            },
            "opacity": {
              "condition": {"param": "brush", "value": 1},
              "value": 0.6
            },
            "tooltip": [
              {"field": "DayOfWeek", "type": "nominal", "title": "Day"},
              {"field": "acci_name", "type": "nominal", "title": "Incident Type"},
              {"aggregate": "count", "type": "quantitative", "title": "Total Incidents"}
            ]
          },
          "params": [
            {
              "name": "brush",
              "select": {
                "type": "interval",
                "encodings": ["x"]
              }
            }
          ]
        },
        {
          "width": 800,
          "height": 600,
          "mark": "bar",
          "transform": [
            {"filter": {"param": "brush"}}
          ],
          "encoding": {
            "x": {
              "field": "DayOfWeek",
              "type": "nominal",
              "title": "Day of the Week",
              "sort": ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
            },
            "y": {
              "aggregate": "count",
              "title": "Number of Incidents"
            },
            "color": {
              "field": "acci_name",
              "type": "nominal",
              "title": "Incident Type",
              "scale": {"scheme": "category20"}
            },
            "tooltip": [
              {"field": "DayOfWeek", "type": "nominal", "title": "Day"},
              {"field": "acci_name", "type": "nominal", "title": "Incident Type"},
              {"aggregate": "count", "type": "quantitative", "title": "Total Incidents"}
            ]
          }
        }
      ]
    };

    vegaEmbed('#vis', spec);
  </script>

</body>
</html>
